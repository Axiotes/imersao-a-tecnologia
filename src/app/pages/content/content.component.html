<main class="content">
  <app-header-content
    [title]="title"
    [icon]="icon"
    [text]="text"
    [tags]="tags"
  ></app-header-content>

  <app-all-infos
    *ngIf="!details"
    [area]="area"
    (infos)="recieveInfo($event)"
  ></app-all-infos>

  <app-details
    *ngIf="details"
    [slug]="infos.slug"
  ></app-details>
</main>
