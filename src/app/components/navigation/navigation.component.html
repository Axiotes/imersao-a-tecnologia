<div class="navigation">
  <img src="/assets/logo-white.png" />

  <nav class="navigation__icons">
    <i-lucide
      *ngFor="let icon of icons"
      [img]="icon.icon"
      [routerLink]="icon.route"
      [ngClass]="{ active: icon.route === currentRoute }"
      class="navigation__icons-icon"
    ></i-lucide>
    <i-lucide
      *ngIf="getIcon()"
      [img]="getIcon()"
      class="active"
    ></i-lucide>
  </nav>
</div>
