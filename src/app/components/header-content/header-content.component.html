<header class="header">
  <i-lucide
    [img]="arrowRight"
    class="header__icon"
    routerLink="/trail"
  ></i-lucide>

  <span class="header__title">
    <h1>{{ area.title }}</h1>
    <i-lucide [img]="area.icon" class="header__title-icon"></i-lucide>
  </span>

  <p class="header__text">{{ area.text }}</p>

  <div class="header__infos">
    <app-infos *ngFor="let info of area.infos" [label]="info.title"></app-infos>
  </div>
</header>
