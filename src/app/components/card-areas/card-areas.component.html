<div class="card">
  <div class="card__header">
    <div class="card__header-img">
      <i-lucide [img]="icon" [size]="16" class="card__header-img-icon"></i-lucide>
    </div>
    <i-lucide [img]="arrow" class="card__header-icon"></i-lucide>
  </div>
  <div class="card__infos">
    <h1>{{ title }}</h1>
    <p>{{ description }}</p>
  </div>
</div>
